apiVersion: apps/v1
kind: Deployment
metadata:
  name: apple-mdm
  labels:
    app: apple-mdm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apple-mdm
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: apple-mdm
    spec:
      containers:
      - name: apple-mdm
        image: ${DOCKER_REGISTRY}/${GITHUB_REPOSITORY_OWNER}/apple-mdm:${TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        # Add other environment variables as needed
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: apple-mdm
spec:
  selector:
    app: apple-mdm
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apple-mdm-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: mdm.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: apple-mdm
            port:
              number: 80
  tls:
  - hosts:
    - mdm.yourdomain.com
    secretName: mdm-tls-secret
