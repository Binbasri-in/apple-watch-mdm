# Application settings
spring.application.name=apple-mdm
server.port=8080

# Actuator settings for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Logging
logging.level.root=INFO
logging.level.binbasri.apple_mdm=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Apple MDM specific settings
# Configure these values as needed
mdm.push.cert.path=classpath:certs/push_cert.p12
mdm.push.cert.password=changeme
mdm.push.topic=com.example.mdm
mdm.server.url=https://mdm.example.com

